<script type="text/javascript" src="js/plugins/turnjs/modernizr.2.5.3.min.js"></script>
</head>
<body>
<div id="nicdark_window nicdark_archive1">	
	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div class="page" style="background-image:url(pages/1.jpg)"></div>
				<div class="double" style="background-image:url(pages/2.jpg)"></div>
				<div class="double" style="background-image:url(pages/3.jpg)"></div>
				<div class="double" style="background-image:url(pages/4.jpg)"></div>
				<div class="double" style="background-image:url(pages/5.jpg)"></div>
				<div class="double" style="background-image:url(pages/6.jpg)"></div>
				<div class="page" style="background-image:url(pages/7.jpg)"></div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	$('.mfp-close').remove();

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	}).addClass('mfp-image-holder').append('<button title="Close (Esc)" type="button" class="mfp-close" style="top: -44px">Ã—</button>');

	//$('.mfp-bg.mfp-ready').attr('style', 'pointer-events: none');	
	//$('.page-wrapper').attr('style','z-index: 2000!important');
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/plugins/turnjs/turn.min.js'],
	nope: ['js/plugins/turnjs/turn.html4.min.js'],
	both: ['js/plugins/turnjs/scissor.min.js', 'css/double-page.css'],
	complete: loadApp
});

</script>

</body>
</html>
