<div id="nicdark_window">

    <div class="nicdark_archive1 nicdark_bg_grey nicdark_radius nicdark_shadow">
        <div class="nicdark_textevidence nicdark_bg_yellow nicdark_radius_top">
            <h4 class="white nicdark_margin20">LOG IN FORM</h4>
        </div>
        <div class="nicdark_margin20">
            <input class="nicdark_bg_grey2 nicdark_radius nicdark_shadow grey small subtitle" type="text" value="" placeholder="USERNAME" id="username">
            <div class="nicdark_space20"></div>
            <input class="nicdark_bg_grey2 nicdark_radius nicdark_shadow grey small subtitle" type="password" value="" placeholder="PASSWORD" id="password">
            <div class="nicdark_space20"></div>
            <input class="nicdark_btn nicdark_bg_yellow medium nicdark_shadow nicdark_radius white" type="submit" id="login" value="LOG IN">
        </div>
    </div>

</div>

<script type="text/javascript">
    $(function() {
        $('#login').click(function() {
            var username = $('#username').val();
            var password = $('#password').val();
            if (username == 'student' && password == 'inicio') {
                window.location = 'dashboard?login=' + makeid() + '&student=' + makeid();
            } else if (username == 'supervisor' && password == 'Bizdevlab') {
                window.location = 'portfolio?login=' + makeid() + '&supervisor=' + makeid();
            } else {
                $(this).parent().append('<br><br><p class="red">Wrong username & password combination</p>');
            }
        });
    })

    function makeid() {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for( var i=0; i < 16; i++ )
            text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
    }
</script>
